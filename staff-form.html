<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellmeadows Hospital Staff Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="staff-form.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Wellmeadows Hospital</h1>
            <p class="lead">Staff Form</p>
            <div class="staff-number-box">
                <span>Staff Number: S011</span>
            </div>
        </div>
        <form>
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Personal Details</h3>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="sex">Sex</label>
                            <select class="form-control" id="sex">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date of Birth</label>
                            <input type="text" class="form-control datepicker" id="dob" placeholder="Select date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Tel. No.</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="nin">NIN</label>
                        <input type="text" class="form-control" id="nin" placeholder="Enter NIN">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="position">Position</label>
                            <select class="form-control" id="position">
                                <option value="Staff Nurse">Staff Nurse</option>
                                <option value="Constultant">Consultant</option>
                                <option value="Nurse">Nurse</option>
                                <option value="Doctor">Doctor</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="allocated">Allocated</label>
                            <input type="text" class="form-control" id="allocated" placeholder="Enter allocation">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="currentSalary">Current Salary</label>
                            <input type="text" class="form-control" id="currentSalary" placeholder="Enter current salary">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="salaryScale">Salary Scale</label>
                            <input type="text" class="form-control" id="salaryScale" placeholder="Enter salary scale">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="paymentFrequency">Paid weekly or Monthly</label>
                            <input type="text" class="form-control" id="paymentFrequency" placeholder="Enter W or M">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hoursPerWeek">Hours/Week</label>
                            <input type="text" class="form-control" id="hoursPerWeek" placeholder="Enter hours per week">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="employmentType">Permanent or Temporary</label>
                            <input type="text" class="form-control" id="employmentType" placeholder="Enter P or T">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Qualifications</h3>
                    <div class="form-group">
                        <label for="qualificationType">Type</label>
                        <input type="text" class="form-control" id="qualificationType" placeholder="Enter qualification type">
                    </div>
                    <div class="form-group">
                        <label for="qualificationDate">Date</label>
                        <input type="text" class="form-control datepicker" id="qualificationDate" placeholder="Select date">
                    </div>
                    <div class="form-group">
                        <label for="institution">Institution</label>
                        <input type="text" class="form-control" id="institution" placeholder="Enter institution name">
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Work Experience</h3>
                    <div class="form-group">
                        <label for="workPosition">Position</label>
                        <select class="form-control" id="workPosition">
                                <option value="Staff Nurse">Staff Nurse</option>
                                <option value="Constultant">Consultant</option>
                                <option value="Nurse">Nurse</option>
                                <option value="Doctor">Doctor</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="startDate">Start Date</label>
                            <input type="text" class="form-control datepicker" id="startDate" placeholder="Select date">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="finishDate">Finish Date</label>
                            <input type="text" class="form-control datepicker" id="finishDate" placeholder="Select date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" class="form-control" id="organization" placeholder="Enter organization name">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Proceed</button>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
