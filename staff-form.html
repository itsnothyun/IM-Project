<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellmeadows Hospital Staff Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="staff-form.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Wellmeadows Hospital</h1>
            <p class="lead">Staff Form</p>
            <div class="staff-number-box">
                <span>Staff Number: S011</span>
            </div>
        </div>
        <form action="wellmeadows.php" method="POST">
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Personal Details</h3>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="sex">Sex</label>
                            <select class="form-control" id="sex" name="sex">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Tel. No.</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="nin">NIN</label>
                        <input type="text" class="form-control" id="nin" name="nin" placeholder="Enter NIN">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="position">Position</label>
                            <select class="form-control" id="position" name="position">
                                <option value="Staff Nurse">Staff Nurse</option>
                                <option value="Consultant">Consultant</option>
                                <option value="Nurse">Nurse</option>
                                <option value="Doctor">Doctor</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="allocated">Allocated</label>
                            <input type="text" class="form-control" id="allocated" name="allocated" placeholder="Enter allocation">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="current_salary">Current Salary</label>
                            <input type="text" class="form-control" id="current_salary" name="current_salary" placeholder="Enter current salary">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="salary_scale">Salary Scale</label>
                            <input type="text" class="form-control" id="salary_scale" name="salary_scale" placeholder="Enter salary scale">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="payment_frequency">Paid weekly or Monthly</label>
                            <input type="text" class="form-control" id="payment_frequency" name="payment_frequency" placeholder="Enter W or M">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hours_per_week">Hours/Week</label>
                            <input type="text" class="form-control" id="hours_per_week" name="hours_per_week" placeholder="Enter hours per week">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="employment_type">Permanent or Temporary</label>
                            <input type="text" class="form-control" id="employment_type" name="employment_type" placeholder="Enter P or T">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Qualifications</h3>
                    <div class="form-group">
                        <label for="qualification_type">Type</label>
                        <input type="text" class="form-control" id="qualification_type" name="qualification_type" placeholder="Enter qualification type">
                    </div>
                    <div class="form-group">
                        <label for="qualification_date">Date</label>
                        <input type="date" class="form-control" id="qualification_date" name="qualification_date">
                    </div>
                    <div class="form-group">
                        <label for="institution">Institution</label>
                        <input type="text" class="form-control" id="institution" name="institution" placeholder="Enter institution name">
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Work Experience</h3>
                    <div class="form-group">
                        <label for="work_position">Position</label>
                        <select class="form-control" id="work_position" name="work_position">
                            <option value="Charge Nurse">Charge Nurse</option>
                            <option value="Nurse">Nurse</option>
                            <option value="Doctor">Doctor</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="start_date">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="finish_date">Finish Date</label>
                            <input type="date" class="form-control" id="finish_date" name="finish_date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" class="form-control" id="organization" name="organization" placeholder="Enter organization name">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Proceed</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
